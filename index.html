<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temporizador</h1>
    </header>
    <section>
        <div>
            <label for="data">Digite data e hora:</label>
            <input type="datetime-local" name="data" id="data">
        </div>
        <div>
            <label for="tarefa">Digite a tarefa:</label>
            <input type="text" name="tarefa" id="tarefa">
        <input type="button" value="Calcular" onclick="calcular()">
        <input type="button" value="Reset contador" onclick="resetContador()">
        </div>
        <div class="contador">
        <div class="contador">
            <h2 id="dias">00</h2>  
            <small>Dias</small>
        </div>
        <div class="contador">
            <h2 id="horas">00</h2>
            <small>Horas</small>
        </div>
        <div class="contador">
            <h2 id="minutos">00</h2>
            <small>Minutos</small>
        </div>
        <div class="contador">
            <h2 id="segundos">00</h2>
            <small>Segundos</small>
        </div>
        </div>
        <div id="res">
        </div>
        <div id="dataTarefa">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
